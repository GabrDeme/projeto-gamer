<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="Ícone de tefefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>
            </div>

            <div class="midias-sociais">
                <a href=""><img src="./assets/icons/facebook.svg" alt="Ícone/Link do Facebook da empresa"></a>
                <a href=""><img src="./assets/icons/linkedin.svg" alt="Ícone/Link do Linkedin da empresa"></a>
                <a href=""><img src="./assets/icons/instagram.svg" alt="Ícone/Link do Instagram da empresa"></a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <img class="menu-hamburger" src="./assets/icons/menu-hamburger.svg" alt="Ícone para abrir menu">
                <img class="logo" src="./assets/images/logotipo-gamer.svg"
                    alt="Logotipo da empresa. Texto Gamer com Joystick">

                <nav class="menu/links">
                    <a href="">Ínicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>


                    <!-- visível apenas no mobile -->


                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="Ícone de tefefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gmaer.com.br</span>
                    </div>

                    <div class="midias-sociais">
                        <a href=""><img src="./assets/icons/facebook.svg" alt="Ícone/Link do Facebook da empresa"></a>
                        <a href=""><img src="./assets/icons/linkedin.svg" alt="Ícone/Link do Linkedin da empresa"></a>
                        <a href=""><img src="./assets/icons/instagram.svg" alt="Ícone/Link do Instagram da empresa"></a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img class="menu-pontinhos" src="./assets/icons/tres-pontinhos.svg" alt="Ícone 3 pontinhos">

                <div class="menu-usuario">
                    <a href=""><img src="./assets/icons/usuario.svg" alt="Ícone/Link do perfil de usuário"></a>
                    <a href=""><img src="./assets/icons/carrinho-compras.svg"
                            alt="Ícone/Link do carrinho/sacola de compras"></a>
                    <a href=""><img src="./assets/icons/pesquisa.svg" alt="Ícone/Link/Barra de pesquisa"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <img src="./assets/images/back-ground-banner.svg" alt="Imagem de fundo do personagem do Valorant">
        

    </main>

    <script>
        function mostrarMenu() {
            document.getElementById("navmenu").classList.toggle("mostrarMenu");
        }
    </script>

</body>

</html>
